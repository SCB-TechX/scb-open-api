name: balloon_shop_app
description: A sample Flutter project connected with SCB Open API

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  fonts:
  - family: Sen
    fonts:
      - asset: fonts/Sen-Regular.ttf
      - asset: fonts/Sen-Bold.ttf
        weight: 700
      - asset: fonts/Sen-ExtraBold.ttf
        weight: 800

