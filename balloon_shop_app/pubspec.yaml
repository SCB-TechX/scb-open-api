name: balloon_shop_app
description: A sample Flutter project connected with SCB Open API

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  uni_links: ^0.5.1
  http: ^0.13.4
  url_launcher: ^6.0.15
  shared_preferences: ^2.0.11
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
  socket_io_client: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
  - family: Sen
    fonts:
      - asset: fonts/Sen-Regular.ttf
      - asset: fonts/Sen-Bold.ttf
        weight: 700
      - asset: fonts/Sen-ExtraBold.ttf
        weight: 800
  - family: BebasNeue
    fonts:
      - asset: fonts/BebasNeue-Regular.ttf

